<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Text:wght@100..900&family=Caveat:wght@400..700&family=Cedarville+Cursive&family=Fredericka+the+Great&family=Ga+Maamli&family=Lustria&family=Playwrite+AU+TAS+Guides&family=Playwrite+DE+Grund+Guides&family=Playwrite+US+Modern+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <!--section navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top navBg pt-3 py-lg-4">
        <div class="container">
           <a class="logo d-flex justify-content-center align-items-center p-1 fw-bold text-decoration-none">
              <img src="img/logo.png" class="w-25 me-2" alt="">
              <span class="text-white">Weather <br><small class="text-white-50">tagline goes here</small></span>
           </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa-solid fa-bars fs-4"></i>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-lg-auto pt-3 pt-lg-0 mb-2 mb-lg-0 d-flex justify-content-evenly align-items-center">
                 <li class="nav-item ">
                    <a class="nav-link active" href="#header" aria-current="page">Home</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link">News</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link">Live Cameras</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link">Photos</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link">Contact</a>
                 </li>
              </ul>
           </div>
        </div>
     </nav>
     <!--section header  -->
     <header id="header">
           <div class="bg-img min-vh-100 d-flex justify-content-center align-items-center">
              <div class="container">
                 <div class="row gy-5 py-5 mt-5">
                    <div class="col-md-12">
                       <div class="form-input main-color w-90 mx-auto d-flex justify-content-center align-items-center p-2 mt-5">
                          <input placeholder="Enter Yor City..." type="search" class="form-control p-2 bg-info-subtle" name="searchResult" id="search">
                          <input type="button" class="form-control bg-info p-2" value="Find" id="find">
                       </div>
                    </div>
                    <div class="col-md-12">
                       <div id="partOfHeader" class="row gy-3 gy-md-0 gx-0">
                             
                       </div>
                    </div>
                 </div>
              </div>
           </div>
     </header>
     <!-- section end -->
     <footer class="second-color py-5">
        <div class="container">
           <div class="row gy-3 gy-md-0">
              <div class="col-md-8">
                 <div class="subscribe">
                    <div class="form-input main-color w-90 mx-auto d-flex justify-content-center align-items-center p-2">
                       <input type="search" class="form-control p-2 bg-info-subtle" name="searchResult" id="SubscribeInput" placeholder="Enter your email to subscribe..">
                       <input type="button" class="form-control bg-info p-2" value="Subscribe" id="doneInput">
                    </div>
                 </div>
              </div>
              <div class="col-md-4">
                 <div class="my-icons p-3 text-center">
                    <a href="#"><i class="fa-brands fa-facebook-f px-1"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                 </div>
              </div>
           </div>
        </div>
     </footer>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
